<script  async>
  window.MathJax = {
    loader: {load: ['[tex]/ams']}
    tex: {
      inlineMath: [['$', '$'], ['\(', '\)']],
      packages: {'[+]: ['ams']'}
    },
    svg: {
      fontCache: 'global'
    }
  };

  (function () {
    var script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js';
    document.head.appendChild(script);
  })();

</script>
